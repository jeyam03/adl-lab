<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Perspective Transform with Hover Animation</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: #4CAF50;
      perspective: 1000px;
      transition: transform 0.5s;
    }

    .box:hover {
      transform: rotateY(30deg);
    }

    .content {
      transform: translateZ(50px);
      text-align: center;
      color: white;
      font-size: 24px;
      padding-top: 40%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="content">
      Hover Me! </div>
  </div>
</body>

</html>
